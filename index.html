<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing tailwind</title>
    <link rel="stylesheet" href="build/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>
<!-- Navbar -->
    <nav class="bg-blueNavbar select-none">
        <div class="mx-auto px-8 ">
            <div class="flex justify-between">
<!-- logo -->
                <div class="font-logo flex items-center text-2xl uppercase">
                    <a class="py-7" href="#">
                        <div class="text-white">Krisna</div>
                        <div class="px-8 text-oren">Satya</div>
                    </a>
                </div>
<!-- rightbar -->
                <div class="hidden md:flex items-center md:space-x-0 lg:space-x-1 text-white font-rightNav text-2xl uppercase">
                    <a href="#" class="lg:p-11 md:p-5 hover:bg-navbarHover">About</a>
                    <a href="#" class="lg:p-11 md:p-5 hover:bg-navbarHover">Contact</a>
                    <a href="#" class="lg:p-11 md:p-5 hover:bg-navbarHover">Project</a>
                </div>
<!-- Humberger Menu -->                
                <div class="humberger-menu flex md:hidden items-center">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
<!-- Content Mobile menu -->
            <div class="mobile-menu hidden md:hidden text-white font-rightNav uppercase text-center">
                <a class="block py-5 hover:bg-navbarHover text-xl" href="#">About</a>
                <a class="block py-5 hover:bg-navbarHover text-xl" href="#">Contact</a>
                <a class="block py-5 hover:bg-navbarHover text-xl" href="#">Project</a>
            </div>
        </div>

    </nav>
    <!-- End Navbar -->


<script src="script.js" ></script>
</body>
</html>
